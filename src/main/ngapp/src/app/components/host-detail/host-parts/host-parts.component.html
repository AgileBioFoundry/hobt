<div class="container-fluid">
    <div class="row">

        <div class="p-4" *ngIf="loadingParts">
            <img src="assets/loader.gif"> &nbsp;<i class="text-muted">Fetching parts...</i>
        </div>

        <table class="table table-hover table-bordered border-bottom-0 font-90" *ngIf="results && results.length">
            <thead class="font-weight-bold text-secondary">
            <tr>
                <td style="width: 180px">Name</td>
                <td style="width: 200px">Owner</td>
                <td style="width: 180px">PartID</td>
                <td style="width: 120px">BioSafety</td>
                <td style="width: 280px">Created</td>
            </tr>
            </thead>

            <tbody>
            <tr *ngFor="let result of results">
                <td style="width: 180px">{{result.entryInfo.name}}<br>
                    <div class="small text-muted">{{result.entryInfo.shortDescription}}</div>
                </td>
                <td style="width: 200px">{{result.entryInfo.owner}}</td>
                <td style="width: 180px"><a href="#" target="_blank">{{result.entryInfo.partId}}</a></td>
                <td style="width: 140px">{{result.entryInfo.bioSafetyLevel}}</td>
                <td style="width: 280px">{{result.entryInfo.creationTime | date: 'MMM d, y'}}</td>
                <!--                <td>{{result.entryInfo | json}}</td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
