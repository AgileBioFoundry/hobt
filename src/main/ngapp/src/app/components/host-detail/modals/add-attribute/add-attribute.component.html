<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Organism Attributes</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss()"></button>
</div>

<div class="modal-body" id="modal-body">
    <!--    <div class="form-group">-->
    <!--        <label for="link" class="fw-bold font-80 text-uppercase">Label</label>-->
    <!--        <input type="email" class="form-control" id="link" ngbAutofocus>-->
    <!--    </div>-->

    <!--    <div class="form-group">-->
    <!--        <label for="display" class="fw-bold font-80 text-uppercase">Type</label>-->
    <!--        <input class="form-control" id="display">-->
    <!--    </div>-->
    <div class="p-3 fst-italic text-muted" *ngIf="attributes && !attributes.length">
        No pre-defined attributes available
    </div>

    <div class="row mb-3" *ngFor="let attribute of attributes">
        <div class="col-5">
            <div class="float-end">
                {{ attribute.label }} <span class="text-danger" *ngIf="attribute.required">*</span>
            </div>
        </div>
        <div class="col-7">
            <ng-container *ngIf="attribute.type === 'TEXT_INPUT'">
                <div class="w-75">
                    <input class="form-control form-control-sm" [(ngModel)]="attribute.value">
                </div>
            </ng-container>

            <ng-container *ngIf="attribute.type === 'MULTI_CHOICE'">
                <div class="w-75">
                    <select class="form-select form-select-sm" [(ngModel)]="attribute.value">
                        <option [ngValue]="undefined">Select</option>
                        <option [ngValue]="option.value" *ngFor="let option of attribute.options">
                            {{ option.value }}
                        </option>
                    </select>
                </div>
            </ng-container>

            <ng-container *ngIf="attribute.type === 'BOOLEAN'">
                <div class="col">
                    <input type="radio" class="form-check-input" id="radio-yes" name="radio-stacked"
                           [value]="true" required [(ngModel)]="attribute.value">&nbsp;
                    <label class="form-check-label" for="radio-yes"> Yes</label>
                    &nbsp;
                    <input type="radio" class="form-check-input" id="radio-no" name="radio-stacked"
                           [value]="false" required [(ngModel)]="attribute.value">&nbsp;
                    <label class="form-check-label" for="radio-no">No</label>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<div class="modal-footer justify-content-between">
    <div>

        <!--        <span class="red" *ngIf="errorSaving">-->
        <!--            <i class="fa fa-exclamation-triangle"></i> Error saving part</span>-->

    </div>

    <div class="pull-right">
        <button class="btn btn-light btn-sm" (click)="activeModal.close()">Cancel</button>&nbsp;
        <button class="btn btn-primary btn-sm" [disabled]="disableSave()" (click)="saveAttribute()">Save</button>
    </div>
</div>
