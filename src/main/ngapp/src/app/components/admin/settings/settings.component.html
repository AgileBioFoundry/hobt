<app-header></app-header>

<div class="container-fluid pt-2 pb-4">

    <div class="row">
        <div class="col-11">
            <app-tiers *ngIf="active === 'tiers'"></app-tiers>
            <app-users *ngIf="active === 'users'"></app-users>
        </div>

        <div class="col-1">
            <table class="table table-borderless">
                <tr>
                    <td class="bg-light font-80 text-uppercase text-black-50 font-weight-bold cursor-pointer"
                        (click)="goTo('tiers')">
                        Tier Settings
                    </td>
                </tr>
                <tr>
                    <td class="bg-light font-80 text-uppercase text-black-50 font-weight-bold cursor-pointer"
                        (click)="goTo('users')">
                        Users
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
