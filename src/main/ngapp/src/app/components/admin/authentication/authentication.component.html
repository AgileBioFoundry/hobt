<div class="container mt-4">
    <div class="row">
        <div class="col-2 offset-2 ">Authentication Method</div>
        <div class="col-1">
            <select class="form-select form-select-sm" id="tier" name="rolePermissionResourceSelect"
                    [(ngModel)]="authenticationSelection" (change)="selectionChange()"
                    [disabled]="processing || !enableEdit">
                <option [ngValue]="undefined">Select</option>
                <option [ngValue]="perm" *ngFor="let perm of options">{{perm}}</option>
            </select>

        </div>
        <div class="col">
            <i class="fa fa-fw fa-pencil text-muted cursor-pointer" *ngIf="!enableEdit"
               [ngbTooltip]="'Edit'" (click)="enableEdit=true"></i>
        </div>
    </div>
</div>
